<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PHP Login Homepage</title>
</head>
<body>
    <div class='container'>
        <div class='card'>
            <h2>CSS Form Validation</h2>
            <form class='simple-form'>
                <input class='form-input' required type='text' id='first-name' placeholder='First Name' pattern="[A-Za-z]{3}" title="Three letter country code"></input>
            <div class='explainer'>Name must be no longer than 20 characters</div>
                <input required class='form-input optional' type='text' id='last-name' placeholder='Last Name' optional></input>
                <input required class='form-input' type='email' id='email' placeholder='Email'></input>
            </form>
            <div class='bottom'>
                <label id='submit-button' class='label-button' for='checkbox1'>
                    <input type='checkbox' id='checkbox1'>
                    </input>
                </label>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
